    <div class="pag-login">
        <div class="container">
            <div class="box-login">
                <h1>Faça aqui seu cadastro!</h1>
                <form id="formCadastroUsuario" method="post" onsubmit="return cadastrarUsuario()">
                    Nome completo
                    <input type="text" name="nomeUsuario" class="input-padrao" autofocus="autofocus"
                        placeholder="Nome e sobrenome" required minlength="4">

                    Login
                    <input type="text" name="loginUsuario" class="input-padrao" autofocus="autofocus"
                        placeholder="Login" required minlength="4">
                    <br>
                    Senha
                    <input type="password" name="senhaUsuario" class="input-padrao" placeholder="***************"
                        required minlength="4">
                    <br>
                    CPF
                    <input type="text" name="cpfUsuario" class="input-padrao" autofocus="autofocus"
                        placeholder="Nome e sobrenome" required minlength="4">
                    <br>
                    Email
                    <input type="text" name="emailUsuario" class="input-padrao" autofocus="autofocus"
                        placeholder="Nome e sobrenome" required minlength="4">
                    <br>
                    Sexo
                    <input type="text" name="sexoUsuario" class="input-padrao" autofocus="autofocus"
                        placeholder="Nome e sobrenome" required>

                    <input type="submit" id="btn_entrar" value="Cadastrar" class="btn-green">
                    <br>
                </form>
            </div>

            <!-- <img src="aguarde-orange.gif" id="img_aguarde" style="display: none; width:100px">

<script>

    function cadastrarUsuario() {
        // aguardar();
        var formulario = new URLSearchParams(new FormData(formCadastroUsuario));
        fetch("/usuarios/usuario", {
            method: "POST",
            body: formulario
        }).then(function (response) {

            if (response.ok) {

                window.location.href = 'login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
                // finalizar_aguardar();
            }
        });

        return false;
    }
