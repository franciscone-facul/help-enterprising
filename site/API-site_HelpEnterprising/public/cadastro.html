<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto IoT - Sobre</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contato-e-login.css">
</head>

<body>
    <!--header inicio-->
    <div class="header">
        <div class="container">
            <h1 class="titulo"><span class="highlight">Projeto</span> IoT Revolucionário</h1>
            <div class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="" class="current">Cadastro</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!--header fim-->

    <div class="contato">
        <div class="container">
            <h1>Faça aqui seu cadastro!</h1>
            <div class="formulario">
                <form id="formCadastroLogin" method="post" onsubmit="return cadastrarLogin()">
                    Nome completo
                    <input type="text" name="usuarioLogin" class="input-padrao" autofocus="autofocus"
                        placeholder="Nome e sobrenome" required minlength="4">

                    Senha
                    <input type="password" name="senhaLogin" class="input-padrao" placeholder="***************" required
                        minlength="4">

                    <input type="submit" id="btn_entrar" value="Cadastrar" class="btn-green">
                </form>

                <form id="formCadastroUsuario" method="post" onsubmit="return cadastrarUsuario()" style="display: none;">
                        Nome completo
                        <input type="text" name="nomeUsuario" class="input-padrao" autofocus="autofocus"
                            placeholder="Nome e sobrenome" required minlength="4">

                        CPF
                        <input type="text" name="cpfUsuario" class="input-padrao" autofocus="autofocus"
                            placeholder="Nome e sobrenome" required minlength="4">

                        Email
                        <input type="text" name="emailUsuario" class="input-padrao" autofocus="autofocus"
                            placeholder="Nome e sobrenome" required minlength="4">

                        Cargo na empresa
                        <input type="text" name="cargoUsuario" class="input-padrao" autofocus="autofocus"
                            placeholder="Nome e sobrenome" required minlength="4">

                        Sexo
                        <input type="text" name="sexoUsuario" class="input-padrao" autofocus="autofocus"
                            placeholder="Nome e sobrenome" required>

                        <input type="submit" id="btn_entrar" value="Cadastrar" class="btn-green">
                </form>

                <!-- <img src="aguarde-orange.gif" id="img_aguarde" style="display: none; width:100px">

                <div id="div_erro" style="background-color: sandybrown; color: maroon; display: none;">
                    Erro no cadastro
                </div> -->

            </div>
            <div class="imagem-lateral">
                <img src="img/side-img-contato_orange.jpg">
            </div>
        </div>
    </div>



    <!--footer inicio-->
    <div class="footer">
        <div class="container">
            <h4>Feito com carinho por um aluno BandTec. Copyright © 2021</h4>
        </div>
    </div>
    <!--footer fim-->
</body>

</html>

<script>

    function cadastrarLogin() {
        // aguardar();
        var formulario = new URLSearchParams(new FormData(formCadastroLogin));
        fetch("/usuarios/login", {
            method: "POST",
            body: formulario
        }).then(function (response) {

            if (response.ok) {

                // window.location.href = 'login.html';
                formCadastroLogin.style.display = 'none';
                formCadastroUsuario.style.display = 'block';


            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
                // finalizar_aguardar();
            }
        });

        return false;
    }

    function cadastrarUsuario() {
        var formularioUsuario = new URLSearchParams(new FormData(formCadastroUsuario));
        fetch("/usuarios/dados", {
            method: "POST",
            body: formularioUsuario
        }).then(function (response) {

            if (response.ok) {

                window.location.href = 'login.html';
                // formCadastroLogin.style.display = 'none';
                // formCadastroUsuario.style.display = 'block';


            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
                // finalizar_aguardar();
            }
        });

        return false;
    }

</script>
