<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Dados | Help Enterprising</title>
</head>

<body>
  <form id="formCadastroTelefone" onsubmit="return cadastrarTelefone()" method="post">
    <div class="card-form-cadastro">
      DDD
      <input type="text" name="dddTelefone" class="input-padrao" autofocus="autofocus" placeholder="Nome e sobrenome" max="2">

      Numero
      <input type="text" name="numeroTelefone" class="input-padrao" autofocus="autofocus"
        placeholder="Nome e sobrenome">

      <input type="submit" id="btn_entrar" value="Cadastrar" class="btn-green">
    </div>
  </form>
</body>

</html>

<script>
  function cadastrarTelefone() {
    // aguardar();
    console.log("Entrei na function!")
    var formularioTelefone = new URLSearchParams(new FormData(formCadastroTelefone));
    var idUsuario = sessionStorage.id_usuario_meuapp;
    fetch(`/usuarios/telefone/${idUsuario}`, {
      method: "POST",
      body: formularioTelefone
    }).then(function (response) {

      if (response.ok) {

        console.log('TUDO OK');

      } else {

        console.log('Erro de cadastro do telefone!');
        response.text().then(function (resposta) {
          // div_erro.innerHTML = resposta;
        });
        // finalizar_aguardar();
      }
    });

    return false;
  }
</script>
