<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Empresa | Help Enterprising</title>
</head>

<body>
  <form id="formCadastroEmpresa" onsubmit="return cadastrarEmpresa()" method="post">
    <div class="card-form-cadastro">
      CNPJ
      <input type="text" name="cnpjEmpresa" class="input-padrao" autofocus="autofocus" placeholder="Nome e sobrenome">

      Nome Fantasia
      <input type="text" name="nomeFantasiaEmpresa" class="input-padrao" autofocus="autofocus"
        placeholder="Nome e sobrenome">
    </div>
    <input type="submit" id="btn_entrar" value="Cadastrar" class="btn-green">
  </form>

  <form id="formCadastroEndereco" onsubmit="return cadastrarEndereco()" style="display: none;" method="post">
    Rua
    <input type="text" name="ruaEndereco" class="input-padrao" autofocus="autofocus" placeholder="Nome e sobrenome">

    Nº Endereço
    <input type="text" name="numeroEndereco" class="input-padrao" autofocus="autofocus" placeholder="Nome e sobrenome">

    CEP
    <input type="text" name="cepEndereco" class="input-padrao" autofocus="autofocus" placeholder="Nome e sobrenome">

    Complemento
    <input type="text" name="complementoEndereco" class="input-padrao" autofocus="autofocus"
      placeholder="Nome e sobrenome">
    <input type="submit" id="btn_entrar" value="Cadastrar" class="btn-green">
  </form>

  </div>
  </form>
</body>

</html>

<script>
  function cadastrarEmpresa() {
    // aguardar();
    console.log("Entrei na function!")
    var formularioEmpresa = new URLSearchParams(new FormData(formCadastroEmpresa));
    var idUsuario = sessionStorage.id_usuario_meuapp;
    fetch(`/empresas/empresa/${idUsuario}`, {
      method: "POST",
      body: formularioEmpresa
    }).then(function (response) {

      if (response.ok) {

        response.json().then(json => {

          sessionStorage.id_empresa_meuapp = json.idEmpresa;
          console.log("OK!");

          formCadastroEmpresa.style.display = 'none';
          formCadastroEndereco.style.display = 'block';

        });
        // window.location.href = './home.html';

      } else {

        console.log('Erro de cadastro da empresa!');
        response.text().then(function (resposta) {
          // div_erro.innerHTML = resposta;
        });
        // finalizar_aguardar();
      }
    });

    return false;
  }

  function cadastrarEndereco() {
    // aguardar();
    console.log("Entrei na function!")
    var formularioEndereco = new URLSearchParams(new FormData(formCadastroEndereco));
    var idEmpresa = sessionStorage.id_empresa_meuapp;
    fetch(`/empresas/endereco/${idEmpresa}`, {
      method: "POST",
      body: formularioEndereco
    }).then(function (response) {

      if (response.ok) {

          console.log("OK ENDEREÇO!");

        // window.location.href = './home.html';

      } else {

        console.log('Erro de cadastro da empresa!');
        response.text().then(function (resposta) {
          // div_erro.innerHTML = resposta;
        });
        // finalizar_aguardar();
      }
    });

    return false;
  }
</script>
