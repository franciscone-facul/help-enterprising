<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicar Post | Helo Enterprising</title>
</head>

<body>

  <div>
    <a href="home.html" onclick="obterPublicacoes();">Voltar</a>
  </div>
  <div class="container">
    <div class="post">
      <h2>Faça uma publicação!</h2>
      <form id="form_publicar" method="post" onsubmit="return publicar()">
        Titulo:
        <br>
        <input type="text" name="tituloPost">
        <br>
        Post:
        <br>
        <textarea id="" rows="3" cols="50" maxlength="100" class="textarea-padrao" name="textoPost"></textarea>
        <br>
        <button id="btn_publicar" class="btn-green">Publicar</button>
      </form>

                <div id="div_erro" class="msg_erro">
                </div>
                <img src="aguarde-orange.gif" id="img_aguarde"> 
            </div> -->
    </div>
  </div>

</body>

</html>
