<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/navbar.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/footer.css">
  <link rel="stylesheet" href="./css/contato-e-login.css">

  <link rel="shortcut icon" href="./img/target.ico" type="image/x-icon">
  <title>Login | Help Enterprising</title>
</head>

<body>
  <nav>
    <ul>
      <li style="float:left"><a class="home" href="index.html">HELP ENTERPRISING</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="cadastro.html">Cadastre-se</a></li>
      <li><a href="sobre.html">Sobre nós</a></li>
    </ul>
  </nav>
  <main>
    <div class="pag-login">
      <div class="container">
        <div class="box-login">
          <h1>Login</h1>
          <form id="form_login" method="post" onsubmit="return entrar()">
            Usuário:
            <input type="text" class="input-padrao" name="loginUsuario">
            <br>
            Senha:
            <input type="password" class="input-padrao" name="senhaUsuario">
            <br>
            <button id="btn_entrar" class="btn-green">Entrar</button>
          </form>

          <div class="extra">
            <div id="div_erro" class="msg_erro">
            </div>

            <img src="aguarde-orange.gif" id="img_aguarde">
            <!--style="display: none;"-->
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

<script>

  function entrar() {
    aguardar();
    var formulario = new URLSearchParams(new FormData(form_login));
    fetch("/usuarios/autenticar", {
      method: "POST",
      body: formulario
    }).then(resposta => {

      if (resposta.ok) {

        resposta.json().then(json => {

          sessionStorage.login_usuario_meuapp = json.loginUsuario;
          sessionStorage.nome_usuario_meuapp = json.nomeUsuario;
          sessionStorage.id_usuario_meuapp = json.idUsuario;
          window.location.href = './dashboard/home.html';
        });

      } else {

        console.log('Erro de login!');

        resposta.text().then(texto => {
          console.error(texto);
          finalizar_aguardar(texto);
        });
      }
    });

    return false;
  }

  function aguardar() {
    btn_entrar.disabled = true;
    img_aguarde.style.visibility = 'visible';
    div_erro.style.visibility = 'hidden';
  }

  function finalizar_aguardar(resposta) {
    btn_entrar.disabled = false;
    img_aguarde.style.visibility = 'hidden';
    div_erro.style.visibility = 'visible';
    div_erro.innerHTML = resposta;
  }

</script>

</html>
